<h1>Welcome to the Login Page</h1>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" [(ngModel)]="cred.UserName" required>
  <br>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="cred.Password" required>
  <br><br>
  <input type="button" value="Login" (click)="Login()">
